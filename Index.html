<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cristal Clicker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fondo -->
  <div id="fondo"></div>

  <!-- Título -->
  <h1 style="text-align:center; color:#a5c0ff; margin-top:20px;">Cristal Clicker</h1>

  <!-- Contador de cristales -->
  <div id="contador">Cristales: 0</div>

  <!-- Upgrades -->
  <div id="upgrades" style="display:flex; justify-content:center; margin-top:20px;">
    <button id="upgrade1" class="upgrade azul">Lvl 1<br><span>25 cristales</span></button>
    <button id="upgrade2" class="upgrade rojo">Lvl 1<br><span>50 cristales</span></button>
    <button id="upgrade3" class="upgrade verde">Lvl 1<br><span>30 cristales</span></button>
  </div>

  <!-- Botón de descarga del APK -->
  <div style="margin-top:30px; text-align:center;">
    <a href="https://drive.google.com/uc?export=download&id=1CmSHHaHkyjBNy-3d6aZ-SWwuQ23UEusJ" target="_blank">
      <button style="padding:15px 30px; font-size:18px; background-color:#1e2a5b; color:white; border:none; border-radius:8px; cursor:pointer;">
        Descargar APK
      </button>
    </a>
    <p style="color:white; margin-top:10px;">Si no se descarga automáticamente, abre el enlace en otra pestaña.</p>
  </div>

<script src="main.js"></script>

</html>
